<div class="container mt-5">
  <h2 class="mb-4">Create a New Event</h2>
  <form action="/create-event" method="POST">
    <div class="mb-3">
      <label for="eventName" class="form-label">Event Name</label>
      <input type="text" class="form-control" id="eventName" name="eventName" required>
    </div>

    <div class="mb-3">
      <label for="gameType" class="form-label">Game Type</label>
      <select class="form-select" id="gameType" name="gameType" required>
        <option value="">Select type</option>
        <option>Board Game</option>
        <option>Card Game</option>
        <option>Role Playing Game</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="gameSystem" class="form-label">Game System</label>
      <input type="text" class="form-control" id="gameSystem" name="gameSystem" placeholder="e.g. D&D 5e, Pathfinder 2e" required>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="playerCount" class="form-label">Required Player Count</label>
        <input type="text" class="form-control" id="playerCount" name="playerCount" placeholder="e.g. 4â€“6 players" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Venue</label>
      <input type="text" class="form-control" id="location" name="location" required>
    </div>

    <div class="mb-3">
      <label for="amenities" class="form-label">Venue Amenities</label>
      <input type="text" class="form-control" id="amenities" name="amenities" placeholder="e.g. Bathroom, Music, WiFi">
    </div>

    <div class="mb-3">
      <label for="food" class="form-label">Food Availability</label>
      <input type="text" class="form-control" id="food" name="food" placeholder="e.g. BYO, Snacks Provided, Full Menu">
    </div>

    <div class="mb-3">
      <label for="parking" class="form-label">Parking Info</label>
      <input type="text" class="form-control" id="parking" name="parking">
    </div>

    <div class="mb-3">
      <label for="hostName" class="form-label">Host / Organizer Name</label>
      <input type="text" class="form-control" id="hostName" name="hostName" required>
    </div>

    <div class="mb-3">
      <label for="itemsRequired" class="form-label">What to bring</label>
      <input type="text" class="form-control" id="itemsRequired" name="itemsRequired" placeholder="e.g. Dice, Cards, Pencils">
    </div>

    <div class="mb-3">
      <label for="experienceLevel" class="form-label">Experience Level</label>
      <select class="form-select" id="experienceLevel" name="experienceLevel">
        <option value="">Select level</option>
        <option>Beginner Friendly</option>
        <option>Intermediate</option>
        <option>Veteran Only</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="entranceFee" class="form-label">Entrance Fee</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" id="entranceFee" name="entranceFee" min="0" step="0.01" placeholder="0.00">
      </div>
    </div>

    <div class="mb-3">
      <label for="eventStatus" class="form-label">Event Status</label>
      <select class="form-select" id="eventStatus" name="eventStatus">
        <option>Open</option>
        <option>Cancelled - PLACEHOLDER, process will be handled with JS or Py and a new form will be generated with a cancel button when editting</option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="startTime" class="form-label">Start Time</label>
        <input type="datetime-local" class="form-control" id="startTime" name="startTime" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="endTime" class="form-label">End Time</label>
        <input type="datetime-local" class="form-control" id="endTime" name="endTime" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="isRecurring" name="isRecurring">
        <label class="form-check-label" for="isRecurring">
          Make this event recurring
        </label>
  </div>
    </div>

    <button type="submit" class="btn btn-primary">Create Event</button>
    <button type="submit" class="btn btn-primary">Upload Cover Image</button>
  </form>
