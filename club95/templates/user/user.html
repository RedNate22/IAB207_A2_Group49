{% extends "base.html" %} {% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="window">
                <div class="title-bar">
                    <span class="window-title">Username's Profile</span>
                    <div class="window-controls">
                        <button type="button" class="btn" href="#!">_</button>
                        <button type="button" class="btn" href="#!">‚òê</button>
                        <button
                            type="button"
                            class="btn"
                            id="closebtn"
                            href="#!"
                        >
                            X
                        </button>
                    </div>
                </div>
                <div class="sub-window">
                    <div class="row align-items-center">
                        <div class="col-md-4 text-center">
                            <img
                                src="https://picsum.photos/200"
                                alt="Profile Picture"
                                class="img-fluid rounded-circle mt-2 mb-3 profile-img"
                            />

                            <a href="#" class="btn mt-3" id="edit-profile-type"
                                >Edit Profile</a
                            >
                        </div>
                        <div class="col-md-8">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item bg-transparent border-0"
                                >
                                    <strong>Full Name:</strong>
                                    <span class="badge" id="profile-name"
                                        >John Doe</span
                                    >
                                </li>
                                <li
                                    class="list-group-item bg-transparent border-0"
                                >
                                    <strong>Email:</strong>
                                    <span class="badge" id="profile-email"
                                        >johndoe@example.com</span
                                    >
                                </li>
                                <li
                                    class="list-group-item bg-transparent border-0"
                                >
                                    <strong>Phone No.:</strong>
                                    <span class="badge" id="profile-phone"
                                        >555-555-5555</span
                                    >
                                </li>
                                <li
                                    class="list-group-item bg-transparent border-0"
                                >
                                    <strong>Bio:</strong>
                                    <span class="badge" id="profile-bio"
                                        >This is a placeholder bio.</span
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col text-center">
                            <a href="#" class="btn" id="leave-profile-type"
                                >Back to Home</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
